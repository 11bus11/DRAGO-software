<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/cb51976b49.js" crossorigin="anonymous"></script>

    <!-- Custom CSS-->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">

    <title>DRAGO Software</title>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark" id="nav" id="mainNav" >
        <div class="container px-4 px-lg-5 col-12">
            <div class="col-4">
                <a class="navbar-brand h-100" href=""><img src="{MEDIA_URL}/logo.png" alt="DRAGO Software logo"></a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0 fit-content">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="">Hem</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="">Tj√§nster</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="">Om oss</a></li>
                    {% if user.is_superuser %}
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="">Admin</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}
        <!-- Content -->
        {% endblock %} 
    </div>
</body>
</html>
